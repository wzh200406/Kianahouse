<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷" class="checkbox">内卷
        <input type="checkbox" value="疯狂内卷" class="checkbox">疯狂内卷
        <input type="checkbox" value="拼命内卷" class="checkbox">拼命内卷
        <input type="checkbox" value="使劲内卷" class="checkbox">使劲内卷
        <br />
        <input type="button" value="全选" id="allch">
        <input type="button" value="全不选" id="allno">
        <input type="button" value="反选" id="oppch">
    </div>
    <script>
        var checkbox = document.querySelectorAll('input[type="checkbox"]')
        var allch = document.querySelector('#allch')
        var allno = document.querySelector('#allno')
        var oppch = document.querySelector('#oppch')
        allch.onclick = function(){
            for(i=0;i<checkbox.length;i++){
                checkbox[i].checked = true
            }
        }
        allno.onclick = function(){
            for(i=0;i<checkbox.length;i++){
                checkbox[i].checked = false
            }
        }
        oppch.onclick = function(){
            for(i=0;i<checkbox.length;i++){
                if(checkbox[i].checked==true){
                    checkbox[i].checked = false
                }
                else{
                    checkbox[i].checked = true
                }
            }
        }
    </script>
</body>

</html>
